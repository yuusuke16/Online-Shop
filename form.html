<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問い合わせ</title>
  <link rel="stylesheet" href="css/form.css">
  <link rel="stylesheet" href="css/sanitize.css">
</head>
<body>
  <div class="content">
    <h1>お問い合わせ</h1>
    <!-- <p>入会するには、次のフォームに必要事項をご記入ください</p> -->
    <div class="control">
      <label for="myname">お名前 <span class="required">必須</span></label>
      <input id="myname" type="naem" name="myname">
    </div>
    <div class="control">
      <label for="mymail">メールアドレス <span class="required">必須</span></label>
      <input id="mymail" type="email" name="mymail">
    </div>
    <div class="control">
      <label for="password">パスワード <span class="required">必須</span></label>
        <input id="password" type="password" name="password">
    </div>
    <div class="control">
      <button type="submit">登録する</button>
    </div>
  </div>
</body>
</html>
